<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega Shop</title>
</head>
<body>
    <section class="products">
        <h1>Product List</h1>
        <ul class="products-list">
            <li>
                <strong> Oranges </strong> - 10.00 <button class="btn-buy" data-name="orange" data-price="10.00"> Buy! </button>
            </li>
            <li>
                <strong> Lemons </strong> - 5.50 <button class="btn-buy" data-name="lemon" data-price="5.50"> Buy! </button>
            </li>
            <li>
                <strong> Grapes </strong> - 8.99 <button class="btn-buy" data-name="grape" data-price="8.99"> Buy! </button>
            </li>
        </ul>
    </section>
    <section class="basket">
        <h1>Your Basket</h1>
        <ul class="basket-list">

        </ul>
        <button class="buy-basket" disabled> Place an order </button>
    </section>
    <section class ="admin-add-product">
        <h1> Adm: Add product</h1>
        <form class="form-add-product">
            <input 
                type="text" 
                name="product-name" 
                placeholder="Type a name..." 
                required>
            <input 
                type="number" 
                name="product-price" 
                placeholder="Type a price..." 
                required>
            <button type="submit"> Add </button>
        </form>
    </section>
    <script src="src/basket.js"></script>
    <script src="src/ui.js"></script>
    <script src="src/admin-ui.js"></script>
</body>
</html>
